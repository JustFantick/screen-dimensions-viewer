<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Screen dimensions viewer</title>
  </head>
  <body>
    <style>
      body {
        background-color: #3b3a36;
        color: #d5c6b1;

        font-family: "Montserrat", serif;

        /* reset margin to prevent extra space that causes vertical scroll */
        margin: 0;
        height: 100vh;
        height: 100dvh;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 1rem;
      }

      p {
        font-size: 1.5rem;
        margin: 0;
      }
    </style>

    <p class="height">Height:</p>
    <p class="weight">Weight:</p>
    <p
      style="cursor: help"
      title="The ratio of the screen's physical pixels to logical (CSS) pixels. Used to adapt graphics for high-density displays."
      class="devicePixelRatio"
    >
      Device Pixel Ratio:
    </p>

    <script>
      updateScreenDimensions();
      window.addEventListener("resize", updateScreenDimensions);

      function updateScreenDimensions() {
        const height = window.innerHeight;
        const width = window.innerWidth;
        const devicePixelRatio = window.devicePixelRatio;

        document.querySelector(".height").textContent = `Height: ${height}px`;
        document.querySelector(".weight").textContent = `Weight: ${width}px`;
        document.querySelector(
          ".devicePixelRatio"
        ).textContent = `Device Pixel Ratio: ${devicePixelRatio}`;
      }
    </script>
  </body>
</html>
